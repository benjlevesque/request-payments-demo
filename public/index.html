<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yet Another Crypto Shop!</title>
    <link id="favicon" rel="icon" href="https://app.request.network/assets/img/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    
  </head>
  <body>
      <div id="root">
        <h1>Yet another crypto shop</h1>
        <div id="checkout">
          <div id="cart-summary">
          <table>
            <thead>
              <tr>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Candy box</td>
                <td>EUR 7</td>
                <td>1</td>
                <td>EUR 7</td>
              </tr>
              
            </tbody>
          </table>       
          
        </div>
      </div>
      <div id="request-payment" 
           data-amount="7" 
           data-currency="EUR"
           data-endpoint="/request"
           data-style-button-variant="dark"></div>
    </div>
    
    <script src="https://unpkg.com/@requestnetwork/payments@latest/dist/payments.iife.production.js"></script>
    <script>
      RequestPayments.init("#request-payment");
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
